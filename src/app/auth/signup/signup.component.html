<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)"> 
        <mat-form-field  appearance="fill">
            <mat-label>Nombre</mat-label>
            <input 
                type="text" 
                matInput placeholder="Nombre" 
                ngModel 
                name="nombre"
                required>
        </mat-form-field>
        <mat-form-field  appearance="fill">
            <mat-label>Apellido</mat-label>
            <input 
                type="text" 
                matInput placeholder="Apellido" 
                ngModel 
                name="apellido"
                required>
        </mat-form-field>
        <mat-form-field  appearance="fill">
            <mat-label>Email</mat-label>
            <input 
                type="email" 
                matInput placeholder="Ingrese su email" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
                <mat-error *ngIf="emailInput.hasError('required')">Email is invalid</mat-error>
                <mat-error *ngIf="!emailInput.hasError('required')">Field must not be empty</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be 6 char">
            <input 
                type="password" 
                matInput 
                placeholder="Ingrese una contraseÃ±a" 
                ngModel 
                name="password"
                required
                minlength="6"
                #pwInput="ngModel">
                <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
                <mat-error>Has to be 6 char long</mat-error>
        </mat-form-field>
        
        <mat-checkbox ngModel name="agree" labelPosition="before" color="primary" required>Agree to terms</mat-checkbox>
        <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form>
</section>
