<main>
  <h1 class="text-center font-medium m-0 mt-4">{{categoria?.nombre}}</h1>
  <p class="text-center m-0 my-2">
    {{categoria?.descripcion}}
  </p>
  <div class="">
    <!-- https://v6.swiperjs.com/swiper-api -->
    <swiper
      #swiperRef
      [slidesPerView]="'auto'"
      [centeredSlides]="true"
      [spaceBetween]="0"
      (slideChange)="onSwipe($event)"
    >
      <!-- [pagination]="{ clickable: true }" -->
      <ng-template *ngFor="let indicador of listaIndicadores" swiperSlide>
        <app-card-indicador
          class="flex justify-center w-auto max-w-[80vw]"
          [activo]="indicador.prop === idSeleccionado"
          (seleccionar)="onSeleccionarCard(indicador.prop)"
          [nombre]="indicador.nombre"
          [descripcion]="indicador.descripcion"
          [datoAnio1]="obtenerValorAnio1(indicador.prop)"
          [datoAnio2]="obtenerValorAnio2(indicador.prop)"
          [datoComparacion]="indicador.dif"
          [mensajeComparacion]="''"
        ></app-card-indicador>
      </ng-template>
      <!-- <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div> -->
    </swiper>
  </div>
  <app-botones-navegacion
    routerLinkAtras="/analisis/indicadores"
  ></app-botones-navegacion>
</main>
