<div *ngIf="products" fxFlex = "row">
  <div class="perfil" *ngFor="let item of products" fxFlex = "column" >
    <img src="../../../../assets/mdi_user-circle.png" width="20%">
    <div fxFlexAlign="center center">
      <h2 fxFlexAlign="center center">{{ item.nombre }} {{item.apellido}}</h2>
    </div>
    <div>
      <h4>{{ item.cargo }}</h4>
    </div>
    <div>
      <p>{{ item.email }}</p>
    </div>
    <div>
      <button
      type="submit"
      mat-raised-button
      color="primary"
      (click)="submit()"
    >
      Editar Perfil
    </button>
    </div>
  </div>
  <div class="perfil" *ngFor="let item of products" fxFlex = "column"  >
    
    <p>Nombre de la Empresa</p>
    <h3>{{ item.nombreEmpresa }}</h3>
    <p>NIT de la Empresa</p>
    <h3>{{ item.nitEmpresa }}</h3>
    <p>Ciudad</p>
    <h3>{{ item.ciudad }}</h3>
    <p>Pa√≠s</p>
    <h3>{{ item.pais }}</h3>
  </div>
</div>
