<div *ngFor="let item of products">
  <section
    class="signup-form"
    fxLayout="column"
    fxLayoutAlign="space-around center"
  >
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      #f="ngForm"
      (ngSubmit)="onSubmit(f)"
    >
      <mat-form-field >
        <input
          [(ngModel)]="item.nombre"
          #nombre="ngModel"
          type="text"
          matInput
          placeholder="Nombre"
          ngModel
          name="nombre"
          required
        />
      </mat-form-field>
      <mat-form-field >
        <input
          [(ngModel)]="item.apellido"
          #apellido="ngModel"
          type="text"
          matInput
          placeholder="Apellido"
          ngModel
          name="apellido"
          required
        />
      </mat-form-field>
      <mat-form-field >
        <mat-label>Tipo de cargo</mat-label>
        <mat-select placeholder="Category" [(ngModel)]="item.cargo" name="cargo" >
        <mat-option *ngFor="let cargo of cargos" [value]="cargo">
          {{cargo}}
        </mat-option>
      </mat-select>
        
      </mat-form-field>
      <mat-form-field>
        <input
          [(ngModel)]="item.nombreEmpresa"
          #nombreEmpresa="ngModel"
          type="text"
          matInput
          placeholder="Nombre de la Empresa"
          ngModel
          name="nombreEmpresa"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          [(ngModel)]="item.nitEmpresa"
          #nitEmpresa="ngModel"
          type="text"
          matInput
          placeholder="NIT de la Empresa"
          ngModel
          name="nitEmpresa"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          [(ngModel)]="item.ciudad"
          #ciudad="ngModel"
          type="text"
          matInput
          placeholder="Ciudad de la Empresa"
          ngModel
          name="ciudad"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          [(ngModel)]="item.pais"
          #pais="ngModel"
          type="text"
          matInput
          placeholder="PaÃ­s de la Empresa"
          ngModel
          name="pais"
          required
        />
      </mat-form-field>

      <button
        *ngIf="!(isLoading$ | async)"
        type="submit"
        mat-raised-button
        color="primary"
      >
        Guardar
      </button>
      <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form>
  </section>
</div>
